name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Install dependencies
      run: sudo -E apt-get install --assume-yes doxygen graphviz
    - uses: actions/checkout@v1
    - name: Build
      run: make
    - name: Generate documentation
      run: doxygen Doxyfile

